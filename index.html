<!DOCTYPE html>
<html>
<head>
  <title>Random User Generator</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    #user { margin-top: 20px; border: 1px solid #ddd; padding: 15px; width: fit-content; }
  </style>
</head>
<body>
  <h2>Random User Generator ðŸ‘¤</h2>
  <button onclick="generateUser()">Get Random User</button>

  <div id="user"></div>

  <script>
    async function generateUser() {
      try {
        const res = await fetch("https://jsonplaceholder.typicode.com/users");
        const users = await res.json();
        const random = users[Math.floor(Math.random() * users.length)];

        document.getElementById("user").innerHTML = `
          <h3>${random.name}</h3>
          <p><strong>Username:</strong> ${random.username}</p>
          <p><strong>Email:</strong> ${random.email}</p>
          <p><strong>Phone:</strong> ${random.phone}</p>
          <p><strong>Website:</strong> ${random.website}</p>
          <p><strong>Company:</strong> ${random.company.name}</p>
          <p><strong>City:</strong> ${random.address.city}</p>
        `;
      } catch (err) {
        console.error(err);
        document.getElementById("user").innerHTML = "Failed to load user.";
      }
    }
  </script>
</body>
</html>
